<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Panel Internal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-deploy {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-deploy:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-deploy:active {
            transform: translateY(0);
        }
        
        .btn-deploy:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .log-container {
            margin-top: 30px;
            display: none;
        }
        
        .log-container.show {
            display: block;
        }
        
        .log-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .log-box {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .success {
            color: #4caf50;
        }
        
        .error {
            color: #f44336;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .example {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Deploy Panel Internal</h1>
        <p class="subtitle">Deploy aplikasi internal dengan mudah</p>
        
        <form id="deployForm">
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input 
                    type="text" 
                    id="projectName" 
                    placeholder="Contoh: dashboard-internal" 
                    required
                >
                <p class="example">Nama project akan menjadi subdomain: nama-project.apps.example.com</p>
            </div>
            
            <div class="form-group">
                <label for="repoUrl">GitHub Repository URL</label>
                <input 
                    type="url" 
                    id="repoUrl" 
                    placeholder="https://github.com/username/repo.git" 
                    required
                >
                <p class="example">URL lengkap repository GitHub</p>
            </div>
            
            <button type="submit" class="btn-deploy" id="deployBtn">
                Deploy Sekarang
            </button>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Sedang melakukan deployment...
        </div>
        
        <div id="logContainer" class="log-container">
            <div class="log-title">Deploy Log:</div>
            <div id="logBox" class="log-box"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('deployForm');
        const deployBtn = document.getElementById('deployBtn');
        const loading = document.getElementById('loading');
        const logContainer = document.getElementById('logContainer');
        const logBox = document.getElementById('logBox');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const projectName = document.getElementById('projectName').value.trim();
            const repoUrl = document.getElementById('repoUrl').value.trim();
            
            if (!projectName || !repoUrl) {
                alert('Project name dan repository URL tidak boleh kosong');
                return;
            }
            
            deployBtn.disabled = true;
            loading.style.display = 'block';
            logContainer.classList.remove('show');
            logBox.textContent = '';
            
            try {
                const response = await fetch('http://localhost:8002/deploy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        project: projectName,
                        repo: repoUrl
                    })
                });
                
                const data = await response.json();
                
                loading.style.display = 'none';
                logContainer.classList.add('show');
                
                if (data.success) {
                    logBox.innerHTML = `<span class="success">‚úÖ Deploy berhasil!</span>\n\n${data.log}`;
                } else {
                    logBox.innerHTML = `<span class="error">‚ùå Deploy gagal!</span>\n\n${data.log}`;
                }
                
            } catch (error) {
                loading.style.display = 'none';
                logContainer.classList.add('show');
                logBox.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            } finally {
                deployBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
